<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Marathon Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <h1>Race Registration!</h1>
    <form>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required />

        <p>Select a Race:</p>
        <input type="radio" name="race" id="fun-run-5k" value="fun-run-5k" required />
        <label for="fun-run-5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half-marathon" value="half-marathon" required />
        <label for="half-marathon">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full-marathon" value="full-marathon" required />
        <label for="full-marathon">Full Marathon</label>
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="20" required />
        <br />

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
        <option value="under18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select>
        <br />
        <button>Register!</button>
    </form>

    <script src="" async defer></script>
</body>

</html>
