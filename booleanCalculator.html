        <div id = "res"></div>

        <div id = "btns">
            <button id = "btn0" onclick="clickBinary('0')">0</button>
            <button id = "btn1" onclick="clickBinary('1')">1</button>
            <button id = "btnClr" onclick="clickClear()">C</button>
            <button id = "btnEql" onclick="clickEqual()">=</button>
            <button id = "btnSum" onclick="clickOperator('+')">+</button>
            <button id = "btnSub" onclick="clickOperator('-')">-</button>
            <button id = "btnMul" onclick="clickOperator('*')">*</button>
